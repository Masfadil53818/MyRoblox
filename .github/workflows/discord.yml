name: UPDATESCRIPT

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        run: echo "VERSION=$(cat version.txt | tr -d '\r')" >> $GITHUB_ENV

      - name: Send Discord embed
        env:
          DISCORD_WEBHOOK: ${{ secrets.UPDATESCRIPT }}
          CHANGELOG: ${{ github.event.head_commit.message }}
        run: |
          ADD=$(printf "%s\n" "$CHANGELOG" | grep '^[+]' | sed 's/^[+] *//' || true)
          CHG=$(printf "%s\n" "$CHANGELOG" | grep '^[-]' | sed 's/^[-] *//' || true)
          FIX=$(printf "%s\n" "$CHANGELOG" | grep '^[/]' | sed 's%^/ *%%' || true)

          DESC="Version: $VERSION"

          if [ -n "$ADD" ]; then
            DESC="$DESC\n\n[ + ] ADD\n\`\`\`\n$ADD\n\`\`\`"
          fi

          if [ -n "$CHG" ]; then
            DESC="$DESC\n\n[ - ] CHANGE\n\`\`\`\n$CHG\n\`\`\`"
          fi

          if [ -n "$FIX" ]; then
            DESC="$DESC\n\n[ / ] FIX\n\`\`\`\n$FIX\n\`\`\`"
          fi

          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"Game Script Updated\",
              \"embeds\": [{
                \"description\": \"$DESC\",
                \"color\": 3092790,
                \"thumbnail\": {
                  \"url\": \"https://ibb.co.com/9mxLgNg7\"
                }
              }]
            }"
